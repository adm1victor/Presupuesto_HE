type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
}

type Category @table {
  user: User!
  name: String!
  description: String
}

type Transaction @table {
  user: User!
  category: Category
  amount: Float!
  date: Date!
  type: String!
  description: String
  merchant: String
  source: String
}

type Budget @table {
  user: User!
  category: Category
  amount: Float!
  startDate: Date!
  endDate: Date!
  name: String
}